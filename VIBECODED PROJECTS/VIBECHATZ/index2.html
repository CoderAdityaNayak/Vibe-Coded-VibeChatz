<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="icon" href="https://example.com/path/to/your/icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #ffffff;
            color: #343a40;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            text-align: center;
        }

        .redirect-container {
            max-width: 500px;
            width: 90%;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.8s ease-in-out;
        }

        .redirect-container h1 {
            font-size: 2em;
            font-weight: 700;
            color: #212529;
            margin-bottom: 25px;
        }

        .redirect-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .redirect-container p {
            font-size: 1.1em;
            color: #6c757d;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="redirect-container">
    <h1>Welcome to Vibechatz.<br> Creating user in world chat ,<br>please hang on...</h1>
    <img src="https://imgs.search.brave.com/DLRwbJ-H17ijpdVXa5CNOpU1TmtlCq_uOTGyCi2opV8/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9hczEu/ZnRjZG4ubmV0L3Yy/L2pwZy8wOC8zMC8x/OS8yOC8xMDAwX0Zf/ODMwMTkyODkwXzJv/aTZjREdacWhSa1lo/dXVqM2swR1dHSDBE/V3hZTWtmLmpwZw" alt="A crying baby">
    <p>We are almost there . . .</p>
</div>

<script>
    // This script redirects the user after 3 seconds
    setTimeout(() => {
        window.location.href = 'index3.html';
    }, 3000); // 3000 milliseconds = 3 seconds
</script>

</body>
</html>
